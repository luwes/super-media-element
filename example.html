<!DOCTYPE html>
<html>
  <head>
    <title>Super Media Element</title>
    <script type="module" src="./example.js"></script>
  </head>
  <body>

    <my-video
      src="http://stream.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe/low.mp4"
      crossorigin
      controls
      muted
      autoplay
    >
      <track default label="English" kind="captions" srclang="en" src="./en-cc.vtt">
      <track label="thumbnails" id="customTrack" default kind="metadata" src="https://image.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe/storyboard.vtt">
    </my-video>

    <script>
      const myVideo = document.querySelector('my-video');
      myVideo.addEventListener('click', function(event) {
        console.log(event.type, 'paused', myVideo.paused, event);
      });
      myVideo.addEventListener('play', function(event) {
        console.log(event.type, 'paused', myVideo.paused, event);
      });
    </script>

  </body>
</html>
